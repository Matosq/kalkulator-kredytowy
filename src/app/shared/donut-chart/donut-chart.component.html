<div class="container">
  <div class="donut-chart-block block">
    <div class="donut-chart">

      <div class="portion-block" *ngFor="let bar of bars"
      [ngStyle]="{'transform': 'rotate('+bar.rotate+'deg)'}"
      >
        <div class="circle"
        [ngStyle]="{'background-color': bar.color, 'transform': 'rotate('+bar.width+'deg)'}"
        ></div>
      </div>

      <p class="center"></p>
    </div>
  </div>
</div>
