<section class="card-wrapper">

    <app-card-header [header]="cardHeader"></app-card-header>

    <div class="flex-row">
        <app-input-field [configuration]="amountLoanField"
        (valueChange)="onAmountLoan($event)"></app-input-field>

        <app-input-field [configuration]="monthsOfCredit"
        (valueChange)="onMonthsOfCredit($event)"></app-input-field>

        <app-input-field [configuration]="rate"
        (valueChange)="onRate($event)"></app-input-field>

        <app-button-toggle [configuration]="installments"
        (valueChange)="onInstallmentsButtonToggle($event)">
        </app-button-toggle>

        <app-datepicker [configuration]="startDate"
        (valueChange)="onStartDate($event)"></app-datepicker>

        <app-datepicker [configuration]="firstPaymentDate"
        (valueChange)="onFirstPayment($event)"></app-datepicker>

    </div>

    <div class="btn">
        <app-button
        [text]="'Oblicz raty'"
        [icon]="'currency_exchange'"
        [onClick]="calculateLoan"
        ></app-button>
    </div>
</section>
